            <input type="button" class="Addbutton" value="Add to ask">
        
</body>
<script>

    var already = []

    function refresh() {

        var values = [],
            keys = Object.keys(localStorage),
            i = keys.length;

        while (i--) {
            if (!already.includes(keys[i])) {
                addQuestions(localStorage.getItem(keys[i]));
                already.push(keys[i])
            }
        }


    }


    function addQuestions(text) {
        var parent = document.getElementById('par')
        var newQ = document.createElement("div")
        newQ.setAttribute('name', 'card')

        var container = document.createElement('div')
        container.setAttribute('name', 'container')

        var h1 = document.createElement('h1')
        var p = document.createElement('p')
        p.innerHTML = text;

        h1.appendChild(p)
        container.appendChild(h1)
        newQ.appendChild(container);
        parent.appendChild(newQ);
    }

</script>

</html>
